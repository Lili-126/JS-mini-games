<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch-the-ball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="screen screen__title">
        <h1 class="heading">Catch the ball</h1>
        <h3>
            <a href="#" class="start" id="start">Start game</a>
        </h3>
    </section>
    <section class="screen screen__game">
        <div class="list__buttons" id="time-list">
            <button class="button__time" data-time="20">20sec</button>
            <button class="button__time" data-time="30">30sec</button>
            <button class="button__time" data-time="10">10sec</button>
            <button class="button__time" data-time="60">60sec</button>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
