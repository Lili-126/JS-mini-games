<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch-the-ball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="screen">
        <h1 class="heading">Catch the ball</h1>
        <h3>
            <a href="#" id="start">Start game</a>
        </h3>
    </section>
    <section class="screen">
        <h2 class="title">Pick a time</h2>
        <ul class="list__buttons" id="time-list">
            <li><button class="button__time" data-time="10">10sec</button></li>
            <li><button class="button__time" data-time="20">20sec</button></li>
            <li><button class="button__time" data-time="30">30sec</button></li>
            <li><button class="button__time" data-time="60">60sec</button></li>
        </ul>
    </section>
    <section class="screen screen__game">
        <h3>Time left<span id="time">00:00</span></h3>
        <div class="board" id="board"></div>
    </section>
    <script src="main.js"></script>
</body>
</html>
